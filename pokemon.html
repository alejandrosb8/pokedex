<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/pokemonPage.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main__sprites">
        <h1 id="title"></h1>
        <div class="grid-container">
          <div class="sprites__default">
            <img id="spriteFront" src="" alt="image of pokemon from front" />
            <img id="spriteBehind" src="" alt="image of pokemon from behind"">
          </div>
          <div class="sprites__shiny">
            <img id="spriteFrontShiny" src="" alt="image of shiny pokemon from front" />
            <img id="spriteBehindShiny" src="" alt="image of shiny pokemon from behind"">
          </div>
        </div>
      </section>
      <section class="main__info">
        <div class="info__basic">
          <h2>Basic Information</h2>
          <ul>
            <li id="name">Name:&nbsp</li>
            <li id="pokedexNumber">Pokedex N&ordm:&nbsp</li>
            <li id="types">Types:&nbsp</li>
            <li id="abilities">Abilities:&nbsp</li>
            <li id="hiddenAbilities">Hidden Ability:&nbsp</li>
            <li id="height">Height:&nbsp</li>
            <li id="weight">Weight:&nbsp</li>
          </ul>
        </div>
        <div class="info__stats">
          <h2>Stats</h2>
          <ul>
            <li id="hp">HP:&nbsp</li>
            <li id="attack">Attack:&nbsp</li>
            <li id="defense">Defense:&nbsp</li>
            <li id="special-attack">Special Attack:&nbsp</li>
            <li id="special-defense">Special Defense:&nbsp</li>
            <li id="speed">Speed:&nbsp</li>
            <li id="total">Total:&nbsp</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./JS/lib/axios.min.js"></script>
    <script src="./JS/pokemon.js"></script>
  </body>
</html>
